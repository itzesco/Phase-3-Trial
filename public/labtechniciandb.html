<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Technician Dashboard</title>
    <link rel="stylesheet" href="css/labtechniciandb.css">
</head>
<body>

    <div class="dashboard">
        <h1>Welcome, Lab Technician!</h1>
        <p class="subtitle">Monitor and manage computer lab reservations efficiently.</p>

        <!-- V13 - added "Book Reservation Button (PENDING, add respective icon/image nalang)"-->
        <div class="features">
            <div class="feature-box">
              <img src="images/user (4).png" alt="Profile" class="icons" />
              <p class="feature-text">User Account Management</p>
            </div>
            <div class="feature-box">
              <img
                src="images/calendar-day (1).png"
                alt="Reservation"
                class="icons"
              />
              <p class="feature-text">Reservation Management</p>
            </div>

            <div class="feature-box">
                <img src="images/user (4).png" alt="Book Reservations" class="icons"> 
                <p class="feature-text">View Reservation History</p>
            </div>

            <!--V15 - ADDED BOOK RESERVATIONS-->
            <div class="feature-box">
                <img src="images/booking.png" alt="Book Reservations" class="icons"> 
                <p class="feature-text">Book Reservation</p>
            </div>
        </div>

        <div class="logout-container">
            <button id="logout-button" class="logout-btn">Logout</button>
        </div>  

        <!-- V13 - Filter for Reservation Management-->
        <!-- RESERVATION MANAGEMENT Filters Section (Initially Hidden) -->
        <div id="reservationManagement-filters-container" class="filters" style="display: none;">
            <h3>Filter Reservations</h3>
            
            <!-- Status Filter -->
            <label for="reservationManagement-status-filter">Filter by Status:</label>
            <select id="reservationManagement-status-filter">
                <option value="">All</option>
                <option value="pending">Pending</option>
                <option value="ongoing">Ongoing</option>
                <option value="cancelled">Cancelled</option>
                <option value="successful">Successful</option>

            </select>

            <!-- Lab Filter -->
            <label for="reservationManagement-lab-filter">Filter by Lab:</label>
            <select id="reservationManagement-lab-filter">
                <option value="">All</option>
                <option value="Room 201">Room 201</option>
                <option value="Room 202">Room 202</option>
                <option value="Room 203">Room 203</option>
                <option value="Room 204">Room 204</option>
                <option value="Room 205">Room 205</option>
            </select>

            <!-- Date Filter -->
            <label for="reservationManagement-date-filter">Filter by Date:</label>
            <input type="date" id="reservationManagement-date-filter">
        </div>

        <!-- V15 - Filter for Reservation History-->
        <!-- RESERVATION HISTORY Filters Section (Initially Hidden) -->
        <div id="reservationHistory-filters-container" class="filters" style="display: none;">
            <h3>Filter Reservations</h3>
            
            <!-- Status Filter -->
            <label for="reservationHistory-status-filter">Filter by Status:</label>
            <select id="reservationHistory-status-filter">
                <option value="">All</option>
                <option value="pending">Pending</option>
                <option value="ongoing">Ongoing</option>
                <option value="cancelled">Cancelled</option>
                <option value="successful">Successful</option>

            </select>

            <!-- Lab Filter -->
            <label for="reservationHistory-lab-filter">Filter by Lab:</label>
            <select id="reservationHistory-lab-filter">
                <option value="">All</option>
                <option value="Room 201">Room 201</option>
                <option value="Room 202">Room 202</option>
                <option value="Room 203">Room 203</option>
                <option value="Room 204">Room 204</option>
                <option value="Room 205">Room 205</option>
            </select>

            <!-- Date Filter -->
            <label for="reservationHistory-date-filter">Filter by Date:</label>
            <input type="date" id="reservationHistory-date-filter">
        </div>
    </div>

    <script src="js/labtechniciandb.js"></script>
    <script src="js/logout.js"></script> 
</body>
</html>
